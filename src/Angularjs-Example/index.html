<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Angular Demo</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="myApp" ng-controller="myController">
<div style="width: 80%; margin: auto;"> <!-- Just being lazy! -->
<div ng-switch on="view">
    <!-- deals view -->
    <div ng-switch-when="page1" class="text-primary text-center">

    <!-- Page 1 -->
    <div class="row text-center topnav">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-info" ng-click="setView('page1')">
                Page 1
            </button>
            <button type="button" class="btn btn-default" ng-click="setView('page2')">
                Page 2
            </button>
            <button type="button" class="btn btn-default" ng-click="setView('page3')">
                Page 3
            </button>
        </div>
    </div>
    <p>
        Current View is Page 1
    </p>
     
</div>
    <!-- page 2 -->
    <div ng-switch-when="page2" class="text-danger text-center">
       <div class="row text-center topnav">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="setView('page1)">
                    Page 1
                </button>
                <button type="button" class="btn btn-info" ng-click="setView('page2')">
                    Page 2
                </button>
                <button type="button" class="btn btn-default" ng-click="setView('page3')">
                    Page 3
                </button>
            </div>
        </div>

        Current View is Page 2

    </div>
    <!-- Page 3 -->
    <div ng-switch-when="page3" class="text-success text-center">
        <div class="row text-center topnav">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="setView('page1')">
                        Page 1
                    </button>
                    <button type="button" class="btn btn-default" ng-click="setView('page2')">
                        Page 2
                    </button>
                    <button type="button" class="btn btn-info" ng-click="setView('page3')">
                        Page 3
                    </button>
                </div>
            </div>

            Current View is Page 3
        </div>

    <!-- splash view -->
    <div ng-switch-when="splash">
        <div class="text-center">
            <img alt="@aspnet" height="100" src="https://avatars3.githubusercontent.com/u/6476660?v=3&amp;s=200" width="100">
            <p>My Splash Page</p>
        </div>
    </div>

</div>
</div>



<script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/lib/hammer.js/hammer.js"></script>
    <script src="/lib/bootstrap-touch-carousel/dist/js/bootstrap-touch-carousel.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="/js/Site.js"></script>
</body>
</html>
